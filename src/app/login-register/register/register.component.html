<app-header></app-header>

<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/assets/img/bg-img/breadcumb3.jpg);">
  <div class="bradcumbContent">
    <p></p>
    <h2>Register</h2>
  </div>
</section>

<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h3>Welcome to Our Site!</h3>


          <div class="login-form">
            <form action="login.html#" method="post">
              <div class="form-group">
                <label for="InputUsername1">Username</label>
                <input type="text" class="form-control" id="InputUsername1" [(ngModel)]="newUser.userName" placeholder="Username" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" [(ngModel)]="newUser.email" aria-describedby="emailHelp" placeholder="Enter E-mail" [ngModelOptions]="{standalone: true}">
                <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" [(ngModel)]="newUser.password1" placeholder="Password" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="InputPassword2">Password (again)</label>
                <input type="password" class="form-control" id="InputPassword2" [(ngModel)]="newUser.password2" placeholder="Password" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="InputSpotifyName">Spotify Name</label>
                <input type="text" class="form-control" id="InputSpotifyname" [(ngModel)]="newUser.SpotifyName" placeholder="Spotify Name" [ngModelOptions]="{standalone: true}">
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="SpotifyCheck">
                  <label class="form-check-label" for="SpotifyCheck">I don't have a Spotify account</label>
                </div>
              </div>
              <div class="form-group">
                <label for="InputLastFmName">Last.fm Name</label>
                <input type="text" class="form-control" id="InputLastFmName" [(ngModel)]="newUser.LastFmName" placeholder="last.fm Name" [ngModelOptions]="{standalone: true}">
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="LastFmCheck">
                  <label class="form-check-label" for="LastFmCheck">I don't have a last.fm account</label>
                </div>
              </div>
              <button type="button" class="btn oneMusic-btn mt-30" click=register()>Register</button>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
