<app-header></app-header>
​
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(assets/img/bg-img/breadcumb3.jpg);">
  <div class="bradcumbContent">
    <p></p>
    <h2>Login</h2>
  </div>
</section>
​
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h3>Welcome Back!</h3>
          <alert></alert>
          <div class="alert alert-success" role="alert" *ngIf="registered">
            Successful registration. Please check your mailbox
          </div>
          <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
​
              <mat-spinner  color="accent" style="margin:0 auto; " *ngIf="loading"></mat-spinner>
              <button [disabled]="loading" class="btn oneMusic-btn mt-30" *ngIf="!loading">
                Login
              </button>
              <br>
              <div class="container mt-30">
                <div class="forgot" (click)="forgotPassword()">Forgot your password?</div>
              </div>
            </form>
​
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
​
​
<app-footer></app-footer>
